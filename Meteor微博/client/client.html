
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>微博</title>
</head>
<body>
<img src="images/img.jpg" alt="">
    {{>nav}}
    {{>container}}
    {{>footer}}
</body>
<template name="nav">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="javascript:void(0);" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="row">
                    <a href="/" class="brand" style="margin-left: 20px">微博</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="{{active.index}}"><a href="/">首页</a></li>
                            {{#if currentUser}}
                                <li><a href="/logout">登出</a></li>
                            {{else}}
                                <li class="{{active.login}}"><a href="/login">登入</a></li>
                                <li class="{{active.reg}}"><a href="/reg">注册</a></li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="container">
    <div id="container" class="container">
        {{>info}}
        {{#if currentUrl.index}}
            {{> index}}
        {{/if}}

        {{#if currentUrl.reg}}
            {{>reg}}
        {{/if}}

        {{#if currentUrl.login}}
            {{>login}}
        {{/if}}
    </div>
</template>

<template name="footer">
    <p class="muted text-center">版本:2016</p>
</template>
